<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>羽风</title>
  <meta content="width=device-width,minimum-scale=1.0" name=viewport>
  <link href="{{ resource.style}}" rel="stylesheet"/>
</head>

<body class="login-page">
<div class="wrap">
  <h2 class="title">请先登录:</h2>

  <form class="form-login" action="/login" method="post">
    <div class="form-group row">
      <label for="username">帐号</label>
      <div>
        <input id="username"
               name="username"
               type="text"
               value="test"
               required
               tabindex="1"
               autocomplete="off"
               placeholder="请输入帐号">
      </div>
    </div>

    <div class="form-group row">
      <label for="password">密码</label>
      <div>
        <input id="password"
               name="password"
               type="password"
               value="test"
               required
               tabindex="2"
               autocomplete="off"
               placeholder="请输入密码">
      </div>
    </div>

    <div class="form-group row login-group">
      <div>
        <button class="btn btn-default submit" type="submit" tabindex="3">登录</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
