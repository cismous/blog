<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ article.title }} - 羽风</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width,minimum-scale=1.0" name=viewport>
  <link href="{{ resource.style}}" rel="stylesheet"/>
</head>

<body class="article-page">
<header class="header">
  <a class="logo" href="/"><span class="img"></span></a>
</header>

<article class="container article {{ 'markdown' if markdown }}">
  <header>
    <div class="time-wrap">
      <time datetime="{{ article.created }}">{{ article.created }}</time>
    </div>
    <h1 class="title">{{ article.title }}</h1>
    <div class="hr-line"></div>
  </header>

  <div class="article-body">{{ article.text | safe }}</div>
</article>
</body>
</html>
